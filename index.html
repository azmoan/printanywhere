<!DOCTYPE html>
<html>
<head>
	<title>PrintAnywhere</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="design.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
	<script>
		// Initialize and display Google Map
		function initMap() {
			var zurich = {lat: 47.3769, lng: 8.5417};
			var map = new google.maps.Map(document.getElementById('map'), {zoom: 12, center: zurich});
			var marker = new google.maps.Marker({position: zurich, map: map});
		}
	</script>
</head>
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h1 class="text-center">PrintAnywhere</h1>
				<p class="lead text-center">Print your files directly on local printers around you!</p>
				<div class="card">
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="fileToPrint">File to be printed:</label>
								<div class="input-group">
									<div class="custom-file">
										<input type="file" class="custom-file-input" id="fileToPrint">
										<label class="custom-file-label" for="fileToPrint">Choose file</label>
									</div>
									<div class="input-group-append">
										<button class="btn btn-outline-secondary" type="button">
											<i class="fas fa-upload"></i> Upload
										</button>
									</div>
								</div>
							</div>
						</form>
						
						<div class="mt-3">
							<!-- Google Maps placeholder map centered on Zurich -->
							<div id="map" style="width:100%;height:400px;"></div>
						</div>


						<div class="mt-3">
							<!-- Payment buttons with pricing information -->
							<h3 class="text-center">Pay to Print</h3>
							<p class="text-center">CHF 1.50 per document (up to 10 sites)</p>
							<div class="d-flex justify-content-center">
								<button class="btn btn-primary mr-2">
									<i class="fab fa-cc-stripe"></i> Pay with Stripe (CHF 1.50)
								</button>
								<button class="btn btn-dark">
									<i class="fab fa-apple"></i> Pay with Apple Pay (CHF 1.50)
								</button>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
